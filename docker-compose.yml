# docker-compose.yml

services:
  db:
    image: postgres:16-alpine # Using a lightweight PostgreSQL image
    restart: always
    environment:
      POSTGRES_DB: fooddb # Your database name
      POSTGRES_USER: fooduser # Your database user
      POSTGRES_PASSWORD: food123 # Your database password
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    volumes:
      - db-data:/var/lib/postgresql/data # Persist data to a named volume

volumes:
  db-data: # Define the named volume for data persistence